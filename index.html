<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="input">
            <h1>Calorie Counter</h1>
            <div class="balance">Total Calorie Intake: <span id="total-calorie-intake">0</span> kcal</div>
            <input type="number" id="age" placeholder="Enter your age" />
            <input type="number" id="weight" placeholder="Enter your weight (kg)" />
            <input type="number" id="height" placeholder="Enter your height (cm)" />
            <input type="text" id="food-item" placeholder="Enter the food item" />
            <input type="number" id="calorie-intake" placeholder="Enter daily or item calorie intake" />
            <button id="add-food-btn">Add Food Item</button> </form>
        <div class="food-list-section">
            <h2>Food Items</h2>
            <ul id="food-list">
                </ul> 
        </div>
    </div>
    <script>
        // Get necessary elements
        const foodItemInput = document.getElementById('food-item');
        const calorieIntakeInput = document.getElementById('calorie-intake');
        const addFoodBtn = document.getElementById('add-food-btn'); // Get the renamed button
        const foodListUl = document.getElementById('food-list');
        const totalCalorieSpan = document.getElementById('total-calorie-intake');
        // Array to store food items and their calories
        let foodItems = []; // { name: 'Apple', calories: 50 }
        // Function to render the food list and update total calories
        function renderFoodList() {
            // Clear the current list display
            foodListUl.innerHTML = '';
            let totalCalories = 0;
            // Loop through the foodItems array
            foodItems.forEach((item, index) => {
                // Create a list item element
                const li = document.createElement('li');
                li.setAttribute('data-index', index); // Store the index for deletion
                // Set the text content of the list item
                li.textContent = `${item.name}: ${item.calories} kcal`;
                // Create a delete button for this item
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-item-btn'); // Add a class for styling/selection
                // Add click event listener to the delete button
                deleteBtn.addEventListener('click', function() {
                    // Remove the item from the foodItems array based on its index
                    foodItems.splice(index, 1);
                    // Re-render the list
                    renderFoodList();
                });
                // Append the delete button to the list item
                li.appendChild(deleteBtn);
                // Append the list item to the food list UL
                foodListUl.appendChild(li);
                // Add item's calories to the total
                totalCalories += item.calories;
            });
            // Update the total calorie display
            totalCalorieSpan.textContent = totalCalories;
        }
        // Add event listener to the "Add Food Item" button
        addFoodBtn.addEventListener('click', function(event) {
            // Prevent form submission
            event.preventDefault();
            // Get input values
            const foodName = foodItemInput.value.trim(); // .trim() removes leading/trailing whitespace
            const calories = parseFloat(calorieIntakeInput.value);
            // Basic validation
            if (foodName === '' || isNaN(calories) || calories < 0) {
                alert('Please enter a valid food item and positive calorie amount.');
                return;
            }
            // Add the new item to the foodItems array
            foodItems.push({ name: foodName, calories: calories });
            // Clear the input fields
            foodItemInput.value = '';
            calorieIntakeInput.value = '';
            // Re-render the food list and update total
            renderFoodList();
        });
        // Initial render when the page loads (the list will be empty)
        renderFoodList();
    </script>
</body>
</html>
